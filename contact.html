<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
        <title>Contact</title>
    </head>
    <body>
        <div class="container-fluid bg-info px-0">
            <nav class="navbar navbar-expand-lg w-100 navbar-dark bg-dark">
                <a class="navbar-brand pr-3" href="index.html" style="font-size: 1.7em;">Andrew Euler</a>
                <img class="img-fluid" src="briefcase.svg" style="width: 60px;" alt="Logo" />
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item px-3 active">
                            <a class="nav-link active" href="index.html" style="font-size: 1.2em;">Home</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link active" href="about.html" style="font-size: 1.2em;">About</a>
                        </li>
                        <li class="nav-item px-3">
                            <a class="nav-link active" href="contact.html" style="font-size: 1.2em;">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="row bg-info mx-0 px-0">
            <div class="col-9 offset-2 py-2">
                <form onSubmit="return info()">
                    <h1 class="text-white">Contact</h1>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="text-white" for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="First Last" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="text-white" for="email">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@email.com" required />
                        <small id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label class="text-white" for="city">City</label>
                            <input type="text" class="form-control" id="city" />
                        </div>
                        <div class="form-group col-md-4">
                            <label class="text-white" for="state">State</label>
                            <select id="state" class="form-control">
                                <option selected>Choose...</option>
                                <option>VA</option>
                                <option>NC</option>
                                <option>NV</option>
                                <option>CA</option>
                                <option>SC</option>
                                <option>NY</option>
								<option>TX</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label class="text-white" for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required />
                            <label class="form-check-label text-white" for="gridCheck">
                                I agree to the collection of my data
                            </label>
                        </div>
                    </div>
                    <div class="form-group text-white">
                        <label for="exampleFormControlTextarea1">Comments</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="container-fluid w-100 bg-dark">
            <div class="row">
                <footer class="w-100">
                    <p class="text-white text-center mt-4 mb-4 ml-4 mr-4">
                        Phone: (831) 324-8537 <br />
                        Email: andreweuler01@gmail.com
                    </p>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                "use strict";
                window.addEventListener(
                    "load",
                    function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName("needs-validation");
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener(
                                "submit",
                                function (event) {
                                    if (form.checkValidity() === false) {
                                        event.preventDefault();
                                        event.stopPropagation();
                                    }
                                    form.classList.add("was-validated");
                                },
                                false
                            );
                        });
                    },
                    false
                );
            })();
        </script>
    </body>
</html>
